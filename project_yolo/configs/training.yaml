# Training Configuration - Default YOLOv8 settings

# Training parameters
epochs: 50
imgsz: 640
batch: 16

# Learning rate
lr0: 0.01  # initial learning rate (default for YOLOv8)
lrf: 0.01  # final learning rate (lr0 * lrf)
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Optimizer
optimizer: SGD  # default for YOLOv8

# Learning rate scheduler
lr_scheduler: linear  # default for YOLOv8

# Augmentation (default YOLOv8 values)
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
copy_paste: 0.0

# Validation
val: true

# Other
amp: true  # Automatic Mixed Precision training
fraction: 1.0  # dataset fraction to use
